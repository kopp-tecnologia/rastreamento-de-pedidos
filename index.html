<!DOCTYPE html>
<html>
<head>
	<title>Kopp Buscar da de Postagem</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row" style="padding-top: 30px;">
			<div class="col-md-12">
				<div class="panel panel-default">
				  	<div class="panel-heading">Rastrear Objeto</div>
				  	<div class="panel-body">
				  		<div class="form-group">
				  			<label for="objeto">Objeto:</label>
				  			<input type="text" name="objeto" id="objeto" class="form-control" placeholder="Informe o cÃ³digo do objeto. Ex. JF598971235BR">
				  		</div>
				  		<div class="form-group">
				  			<input type="button" value="Buscar Data de Postagem" class="btn btn-primary" onclick="buscarDataPostagem()">
				  		</div>
				  	</div>
				  	<div class="panel-footer">
				  		<strong>Data de Postagem: </strong> <span id="data">Aguardando Pesquisa.</span>
				  	</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function buscarDataPostagem() {
			$.ajax({
				url: 'buscar-data-postagem.php',
				type: 'POST',
				dataType: 'json',
				data: {
					objeto: $('#objeto').val()
				},
				beforeSend: function () {
					$('#data').html('Carregando dados.');	
				},
				success: function (data) {
					$('#data').html(data.data);
				},
				error: function (data) {
					$('#data').html('Erro ao buscar data de postagem.');	
				}
			});
		}
	</script>
</body>
</html>
